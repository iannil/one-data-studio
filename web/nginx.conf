# ONE-DATA-STUDIO Web Frontend Nginx Configuration
# Phase 5: 端到端集成配置

upstream alldata-api {
    server alldata-api:8001;
    keepalive 32;
}

upstream bisheng-api {
    server bisheng-api:8000;
    keepalive 32;
}

upstream cube-api {
    server cube-api:8002;
    keepalive 32;
}

upstream openai-proxy {
    server openai-proxy:8000;
    keepalive 32;
}

upstream keycloak {
    server keycloak:8080;
    keepalive 32;
}

upstream admin-api {
    server admin-api:8004;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 静态资源缓存（仅限 /assets/ 目录）
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API 代理 - Admin API（需要在通用规则之前）
    location /api/v1/users {
        proxy_pass http://admin-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

