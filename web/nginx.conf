# ONE-DATA-STUDIO Web Frontend Nginx Configuration
# 优化版：使用正则 location 合并路由

# 后端服务定义
upstream data-api {
    server data-api:8001;
    keepalive 32;
}

upstream agent-api {
    server agent-api:8000;
    keepalive 32;
}

upstream model-api {
    server model-api:8002;
    keepalive 32;
}

upstream openai-proxy {
    server openai-proxy:8000;
    keepalive 32;
}

upstream keycloak {
    server keycloak:8080;
    keepalive 32;
}

upstream admin-api {
    server admin-api:8004;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 静态资源缓存
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ==================== Keycloak ====================
    location ~ ^/(auth|resources|js|realms)/ {
        proxy_pass http://keycloak;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ==================== OpenAI Proxy (SSE 支持) ====================
    location ~ ^/v1/(chat|completions) {
        proxy_pass http://openai-proxy;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    location ~ ^/v1/(models|embeddings) {
        proxy_pass http://openai-proxy;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== Admin API ====================
    location ~ ^/api/v1/(users|groups|roles|permissions|notifications?|notification-(channels|templates|logs)|admin|audit|stats|cost|portal)/ {
        proxy_pass http://admin-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ==================== Data API ====================
    location ~ ^/api/v1/(datasets|datasources|metadata|query|health|features(-groups|-sets|-services)?|standards|assets|services|bi|metrics|etl|quality|lineage|flink|data-monitoring|offline|streaming|notebooks|kettle|ocr|alerts)/ {
        proxy_pass http://data-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ==================== Model API ====================
    location ~ ^/api/v1/(model|training|pipelines|experiments|llm|hub|aihub|resources|serving|monitoring)/ {
        proxy_pass http://model-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location ~ ^/api/v1/models/registered {
        proxy_pass http://model-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== Agent API ====================
    location ~ ^/api/(v1/)?(workflows|rag|text2sql|conversations|templates)/ {
        proxy_pass http://agent-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Agent fallback
    location /api/ {
        proxy_pass http://agent-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 健康检查
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # SPA 路由
    location / {
        try_files $uri $uri/ /index.html;
    }
}
