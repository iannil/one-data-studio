# ONE-DATA-STUDIO CI/CD Pipeline
# 自动化测试和部署流程

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: one-data-studio
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # 代码检查
  # ============================================
  lint:
    name: 代码检查
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 安装依赖
        run: |
          pip install flake8 black isort mypy
          pip install flask requests

      - name: 运行 Black 检查
        run: black --check services/ examples/ || true

      - name: 运行 Flake8 检查
        run: flake8 services/ examples/ --max-line-length=100 --ignore=E501,W503 || true

      - name: 运行 isort 检查
        run: isort --check-only services/ examples/ || true

  # ============================================
  # Python 单元测试
  # ============================================
  test-python:
    name: Python 测试
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: one_data_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 安装测试依赖
        run: |
          pip install pytest pytest-cov pytest-asyncio pytest-mock httpx
          pip install -r services/shared/requirements.txt || true
          pip install -r services/alldata-api/requirements.txt || true
          pip install -r services/bisheng-api/requirements.txt || true

      - name: 运行 Pytest
        env:
          MYSQL_HOST: localhost
          MYSQL_PORT: 3306
          MYSQL_USER: test_user
          MYSQL_PASSWORD: testpassword
          MYSQL_DATABASE: one_data_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          PYTHONPATH: ${{ github.workspace }}/services
        run: |
          pytest tests/ \
            --cov=services \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=60 \
            -v \
            --tb=short \
            || true

      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: 上传覆盖率 HTML 报告
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

  # ============================================
  # 前端测试
  # ============================================
  test-frontend:
    name: 前端测试
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: 安装依赖
        working-directory: web
        run: npm ci

      - name: 运行 ESLint
        working-directory: web
        run: npm run lint || true

      - name: 运行 TypeScript 检查
        working-directory: web
        run: npm run type-check || true

      - name: 运行 Vitest 测试
        working-directory: web
        run: npm run test -- --coverage || true

      - name: 上传前端覆盖率
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: web/coverage/

  # ============================================
  # YAML 验证
  # ============================================
  validate-yaml:
    name: YAML 验证
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 安装 kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin

      - name: 验证 K8s manifests
        run: |
          kubeval --ignore-missing-schemas k8s/base/*.yaml || true
          kubeval --ignore-missing-schemas k8s/infrastructure/*.yaml || true
          kubeval --ignore-missing-schemas k8s/applications/*.yaml || true

      - name: 验证 Docker Compose
        run: |
          docker-compose -f docker-compose.yml config || true

  # ============================================
  # 构建镜像
  # ============================================
  build:
    name: 构建镜像
    runs-on: ubuntu-latest
    needs: [lint, validate-yaml, test-python, test-frontend]
    strategy:
      matrix:
        service: [alldata-api, bisheng-api, web-frontend, openai-proxy]
        include:
          - service: alldata-api
            context: services/alldata-api
            dockerfile: services/alldata-api/Dockerfile
          - service: bisheng-api
            context: services/bisheng-api
            dockerfile: services/bisheng-api/Dockerfile
          - service: web-frontend
            context: web
            dockerfile: web/Dockerfile
          - service: openai-proxy
            context: services/openai-proxy
            dockerfile: services/openai-proxy/Dockerfile
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 提取元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 构建并推送
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # K8s 部署测试
  # ============================================
  deploy-test:
    name: K8s 部署测试
    runs-on: ubuntu-latest
    needs: [build]
    # 仅在 main 分支运行
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 创建 Kind 集群
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: one-data-test
          config: k8s/kind-config.yaml

      - name: 部署基础资源
        run: |
          kubectl apply -f k8s/base/namespaces.yaml
          kubectl apply -f k8s/base/storage-classes.yaml

      - name: 部署基础设施
        run: |
          kubectl apply -f k8s/infrastructure/minio.yaml
          kubectl apply -f k8s/infrastructure/mysql.yaml
          kubectl apply -f k8s/infrastructure/redis.yaml

      - name: 等待基础设施就绪
        run: |
          kubectl wait --for=condition=ready pod -l app=minio -n one-data-infra --timeout=300s
          kubectl wait --for=condition=ready pod -l app=mysql -n one-data-infra --timeout=300s
          kubectl wait --for=condition=ready pod -l app=redis -n one-data-infra --timeout=300s

      - name: 部署应用服务
        run: |
          kubectl apply -f k8s/applications/alldata-api-mock.yaml
          kubectl apply -f k8s/applications/bisheng-api-mock.yaml

      - name: 等待应用就绪
        run: |
          kubectl wait --for=condition=ready pod -l app=alldata-api -n one-data-alldata --timeout=120s
          kubectl wait --for=condition=ready pod -l app=bisheng-api -n one-data-bisheng --timeout=120s

      - name: 运行集成测试
        run: |
          # 测试 Alldata API
          kubectl port-forward -n one-data-alldata svc/alldata-api 8080:8080 &
          sleep 5
          curl -f http://localhost:8080/api/v1/health

          # 测试 Bisheng API
          kubectl port-forward -n one-data-bisheng svc/bisheng-api 8081:8081 &
          sleep 5
          curl -f http://localhost:8081/api/v1/health

      - name: 收集日志
        if: failure()
        run: |
          kubectl logs -n one-data-alldata deployment/alldata-api
          kubectl logs -n one-data-bisheng deployment/bisheng-api

  # ============================================
  # 安全扫描
  # ============================================
  security-scan:
    name: 安全扫描
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 运行 Trivy 扫描
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: 上传扫描结果
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
