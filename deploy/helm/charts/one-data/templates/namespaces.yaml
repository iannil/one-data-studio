# ONE-DATA-STUDIO Namespace Definitions
# Creates namespaces for all platform components

{{- if .Values.data.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.data.namespace | default "one-data-data" }}
  labels:
    {{- include "one-data.labels" . | nindent 4 }}
    component: data
{{- end }}

{{- if .Values.agent.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.agent.namespace | default "one-data-agent" }}
  labels:
    {{- include "one-data.labels" . | nindent 4 }}
    component: agent
{{- end }}

{{- if .Values.model.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.model.namespace | default "one-data-model" }}
  labels:
    {{- include "one-data.labels" . | nindent 4 }}
    component: model
{{- end }}

{{- if .Values.monitoring.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.monitoring.namespace | default "one-data-system" }}
  labels:
    {{- include "one-data.labels" . | nindent 4 }}
    component: monitoring
{{- end }}
