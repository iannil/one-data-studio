{{- if .Values.dataApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "one-data-studio.fullname" . }}-data-api
  labels:
    {{- include "one-data-studio.labels" . | nindent 4 }}
    app.kubernetes.io/component: data-api
spec:
  {{- if not .Values.dataApi.autoscaling.enabled }}
  replicas: {{ .Values.dataApi.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "one-data-studio.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: data-api
  template:
    metadata:
      labels:
        {{- include "one-data-studio.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: data-api
    spec:
      {{- include "one-data-studio.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "one-data-studio.serviceAccountName" . }}
      containers:
        - name: data-api
          image: "{{ .Values.global.imageRegistry }}{{ .Values.dataApi.image.repository }}:{{ .Values.dataApi.image.tag }}"
          imagePullPolicy: {{ .Values.dataApi.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.dataApi.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.dataApi.resources | nindent 12 }}
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: one-data-secrets
                  key: MYSQL_USER
                  optional: true
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: one-data-secrets
                  key: MYSQL_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: one-data-secrets
                  key: REDIS_PASSWORD
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: one-data-secrets
                  key: JWT_SECRET_KEY
            {{- range $key, $value := .Values.dataApi.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "one-data-studio.fullname" . }}-data-api
  labels:
    {{- include "one-data-studio.labels" . | nindent 4 }}
    app.kubernetes.io/component: data-api
spec:
  type: {{ .Values.dataApi.service.type }}
  ports:
    - port: {{ .Values.dataApi.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "one-data-studio.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: data-api
{{- if .Values.dataApi.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "one-data-studio.fullname" . }}-data-api
  labels:
    {{- include "one-data-studio.labels" . | nindent 4 }}
    app.kubernetes.io/component: data-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "one-data-studio.fullname" . }}-data-api
  minReplicas: {{ .Values.dataApi.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.dataApi.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.dataApi.autoscaling.targetCPUUtilization }}
{{- end }}
{{- end }}
