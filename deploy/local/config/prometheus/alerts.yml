# ONE-DATA-STUDIO Prometheus Alert Rules
# Production alerting for service health and performance

groups:
  - name: service_health
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is above 5% on {{ $labels.job }} ({{ $value | humanizePercentage }})."

      # High latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.job }}"
          description: "95th percentile latency is above 2 seconds on {{ $labels.job }}."

  - name: infrastructure
    rules:
      # MySQL connection issues
      - alert: MySQLDown
        expr: mysql_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MySQL is down"
          description: "MySQL database has been unreachable for more than 1 minute."

      - alert: MySQLHighConnections
        expr: mysql_global_status_threads_connected / mysql_global_variables_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MySQL connection usage is high"
          description: "MySQL connection usage is above 80% ({{ $value | humanizePercentage }})."

      # Redis connection issues
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been unreachable for more than 1 minute."

      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 90% ({{ $value | humanizePercentage }})."

      # MinIO storage issues
      - alert: MinIODown
        expr: up{job="minio"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MinIO is down"
          description: "MinIO object storage has been unreachable for more than 1 minute."

      - alert: MinIOHighDiskUsage
        expr: minio_disk_storage_used_bytes / minio_disk_storage_total_bytes > 0.85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "MinIO disk usage is high"
          description: "MinIO disk usage is above 85% ({{ $value | humanizePercentage }})."

  - name: application
    rules:
      # API-specific alerts
      - alert: AlldataAPIDown
        expr: up{job="alldata-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Alldata API is down"
          description: "Alldata API has been unreachable for more than 1 minute."

      - alert: BishengAPIDown
        expr: up{job="bisheng-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Bisheng API is down"
          description: "Bisheng API has been unreachable for more than 1 minute."

      - alert: CubeAPIDown
        expr: up{job="cube-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Cube API is down"
          description: "Cube API has been unreachable for more than 1 minute."

      - alert: OpenAIProxyDown
        expr: up{job="openai-proxy"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "OpenAI Proxy is down"
          description: "OpenAI Proxy has been unreachable for more than 1 minute."

  - name: ai_services
    rules:
      # vLLM Chat Service alerts
      - alert: vLLMChatDown
        expr: up{job="vllm-chat"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "vLLM Chat service is down"
          description: "vLLM Chat inference service has been unreachable for more than 2 minutes. LLM features are unavailable."

      - alert: vLLMChatHighLatency
        expr: histogram_quantile(0.95, rate(vllm_request_latency_seconds_bucket{job="vllm-chat"}[5m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "vLLM Chat latency is high"
          description: "95th percentile inference latency is above 10 seconds ({{ $value | humanizeDuration }})."

      - alert: vLLMChatGPUMemoryHigh
        expr: vllm_gpu_memory_usage_bytes{job="vllm-chat"} / vllm_gpu_memory_total_bytes{job="vllm-chat"} > 0.95
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "vLLM Chat GPU memory usage is high"
          description: "GPU memory usage is above 95% ({{ $value | humanizePercentage }})."

      # vLLM Embedding Service alerts
      - alert: vLLMEmbedDown
        expr: up{job="vllm-embed"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "vLLM Embedding service is down"
          description: "vLLM Embedding service has been unreachable for more than 2 minutes. Vector search features are unavailable."

      - alert: vLLMEmbedHighLatency
        expr: histogram_quantile(0.95, rate(vllm_request_latency_seconds_bucket{job="vllm-embed"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "vLLM Embedding latency is high"
          description: "95th percentile embedding latency is above 2 seconds ({{ $value | humanizeDuration }})."

  - name: etl_services
    rules:
      # Kettle ETL Service alerts
      - alert: KettleDown
        expr: up{job="kettle"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Kettle ETL service is down"
          description: "Kettle/PDI Carte server has been unreachable for more than 2 minutes. ETL features are unavailable."

      - alert: KettleHighMemory
        expr: jvm_memory_used_bytes{job="kettle",area="heap"} / jvm_memory_max_bytes{job="kettle",area="heap"} > 0.85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Kettle JVM heap memory is high"
          description: "Kettle JVM heap usage is above 85% ({{ $value | humanizePercentage }})."

      - alert: ETLJobFailed
        expr: increase(kettle_transformation_errors_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "ETL job failed"
          description: "{{ $value }} ETL transformation errors in the last 5 minutes."

  - name: metadata_services
    rules:
      # OpenMetadata alerts
      - alert: OpenMetadataDown
        expr: up{job="openmetadata"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "OpenMetadata is down"
          description: "OpenMetadata service has been unreachable for more than 2 minutes."

      # Elasticsearch alerts
      - alert: ElasticsearchDown
        expr: up{job="elasticsearch"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Elasticsearch is down"
          description: "Elasticsearch has been unreachable for more than 1 minute."

      - alert: ElasticsearchClusterRed
        expr: elasticsearch_cluster_health_status{color="red"} == 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Elasticsearch cluster status is RED"
          description: "Elasticsearch cluster health is red. Data may be unavailable."

      - alert: ElasticsearchHighJVMMemory
        expr: elasticsearch_jvm_memory_used_bytes / elasticsearch_jvm_memory_max_bytes > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Elasticsearch JVM memory is high"
          description: "Elasticsearch JVM heap usage is above 90% ({{ $value | humanizePercentage }})."

      # Milvus alerts
      - alert: MilvusDown
        expr: up{job="milvus"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Milvus is down"
          description: "Milvus vector database has been unreachable for more than 2 minutes."

  - name: resources
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 85% on {{ $labels.instance }} ({{ $value | printf \"%.1f\" }}%)."

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 90% on {{ $labels.instance }} ({{ $value | printf \"%.1f\" }}%)."

      # Disk space running low
      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk usage is above 85% on {{ $labels.instance }} ({{ $value | printf \"%.1f\" }}%)."

  - name: slo
    rules:
      # SLO: API Availability (99.9%)
      - alert: SLOAvailabilityBudgetBurn
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[1h])) /
            sum(rate(http_requests_total[1h]))
          ) > 0.001
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "SLO availability budget is burning too fast"
          description: "Error rate is {{ $value | humanizePercentage }}, above 0.1% SLO threshold."

      # SLO: API Latency P99 < 1s
      - alert: SLOLatencyBudgetBurn
        expr: |
          histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "SLO latency budget is burning on {{ $labels.job }}"
          description: "99th percentile latency is {{ $value | humanizeDuration }}, above 1s SLO threshold."

  - name: security
    rules:
      # High rate of authentication failures
      - alert: HighAuthenticationFailures
        expr: rate(http_requests_total{status="401"}[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High rate of authentication failures on {{ $labels.job }}"
          description: "{{ $value | printf \"%.1f\" }} auth failures per second. Possible brute force attack."

      # High rate of authorization failures
      - alert: HighAuthorizationFailures
        expr: rate(http_requests_total{status="403"}[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High rate of authorization failures on {{ $labels.job }}"
          description: "{{ $value | printf \"%.1f\" }} authorization failures per second."

      # Unusual high request rate (possible DDoS)
      - alert: UnusualHighRequestRate
        expr: rate(http_requests_total[1m]) > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Unusual high request rate on {{ $labels.job }}"
          description: "Request rate is {{ $value | printf \"%.0f\" }} req/s. Possible DDoS or misconfigured client."

  - name: rag_services
    rules:
      # RAG 检索性能告警
      - alert: RAGRetrievalLatencyHigh
        expr: histogram_quantile(0.95, rate(rag_retrieval_duration_seconds_bucket[5m])) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "RAG retrieval latency is high"
          description: "95th percentile RAG retrieval latency is above 3 seconds ({{ $value | humanizeDuration }})."

      # 向量搜索精度下降
      - alert: VectorSearchLowScore
        expr: avg(vector_search_score{collection!="test"}) < 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Vector search scores are low"
          description: "Average vector search score is {{ $value | humanizePercentage }}, below 0.5 threshold."

      # Milvus 集合大小异常
      - alert: MilvusCollectionSizeAnomaly
        expr: milvus_collection_row_count < 10
        for: 1h
        labels:
          severity: info
        annotations:
          summary: "Milvus collection has very few vectors"
          description: "Collection {{ $labels.collection }} has only {{ $value }} vectors."

  - name: data_pipeline
    rules:
      # ETL 任务失败率
      - alert: ETLJobFailureRateHigh
        expr: |
          sum(rate(etl_jobs_total{status="failed"}[10m])) /
          sum(rate(etl_jobs_total[10m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "ETL job failure rate is high"
          description: "ETL job failure rate is {{ $value | humanizePercentage }}, above 10% threshold."

      # 数据质量告警
      - alert: DataQualityScoreLow
        expr: data_quality_score < 0.7
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Data quality score is low"
          description: "Data quality score for {{ $labels.dataset }} is {{ $value | humanizePercentage }}."

      # 数据同步延迟
      - alert: DataSyncLagHigh
        expr: data_sync_lag_seconds > 3600
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Data sync lag is high"
          description: "Data sync lag is {{ $value | humanizeDuration }}, above 1 hour threshold."

      # 元数据扫描超时
      - alert: MetadataScanTimeout
        expr: increase(metadata_scan_timeouts_total[1h]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Metadata scan timed out"
          description: "{{ $value }} metadata scan timeouts in the last hour."

  - name: ml_training
    rules:
      # 训练任务失败
      - alert: TrainingJobFailed
        expr: kube_job_status_failed{job_name=~".*training.*"} == 1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Training job failed"
          description: "Training job {{ $labels.job_name }} has failed."

      # GPU 内存不足
      - alert: GPUOOMKilling
        expr: increase(kube_pod_container_status_terminated_reason{reason="OOMKilled",container=~".*trainer.*"}[1h]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Training pod OOM killed"
          description: "Training pod {{ $labels.pod }} was OOM killed. Reduce batch size or model size."

      # 训练任务运行时间过长
      - alert: TrainingJobStuck
        expr: kube_job_status_start_time - kube_job_status_completion_time > 86400
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Training job running too long"
          description: "Training job {{ $labels.job_name }} has been running for over 24 hours."

      # 模型训练 GPU 利用率低
      - alert: LowGPUUtilization
        expr: nvidia_gpu_utilization < 30
        for: 15m
        labels:
          severity: info
        annotations:
          summary: "GPU utilization is low"
          description: "GPU {{ $labels.gpu }} utilization is {{ $value }}%. Consider optimizing data loading."

  - name: storage_and_cache
    rules:
      # Redis 缓存命中率低
      - alert: RedisCacheHitRateLow
        expr: |
          (
            rate(redis_keyspace_hits_total[5m]) /
            (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m]))
          ) < 0.5
        for: 15m
        labels:
          severity: info
        annotations:
          summary: "Redis cache hit rate is low"
          description: "Redis cache hit rate is {{ $value | humanizePercentage }}, below 50%."

      # MinIO 对象数量异常增长
      - alert: MinIOObjectCountAnomaly
        expr: |
          (
            minio_objects_total - minio_objects_total offset 1h
          ) / minio_objects_total offset 1h > 0.5
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "MinIO object count growing rapidly"
          description: "Object count increased by >50% in the last hour."

      # 模型仓库存储告警
      - alert: ModelRegistryStorageHigh
        expr: |
          (model_registry_storage_bytes / model_registry_storage_capacity_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Model registry storage is almost full"
          description: "Model registry storage usage is {{ $value | humanizePercentage }}."

  - name: text_to_sql
    rules:
      # SQL 生成失败率
      - alert: TextToSQLFailureRateHigh
        expr: |
          sum(rate(text_to_sql_requests_total{status="failed"}[5m])) /
          sum(rate(text_to_sql_requests_total[5m])) > 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Text-to-SQL failure rate is high"
          description: "Text-to-SQL failure rate is {{ $value | humanizePercentage }}, above 20%."

      # SQL 执行错误率
      - alert: SQLExecutionErrorRateHigh
        expr: |
          sum(rate(sql_executions_total{status="error"}[5m])) /
          sum(rate(sql_executions_total[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "SQL execution error rate is high"
          description: "SQL execution error rate is {{ $value | humanizePercentage }}, above 10%."
