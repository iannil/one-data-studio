# Prometheus 配置
# ONE-DATA-STUDIO Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'one-data-studio'

# 告警规则（可选）
rule_files:
  # - "alerts.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Alldata API 监控
  - job_name: 'alldata-api'
    static_configs:
      - targets: ['alldata-api:5000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'alldata-api'

  # Bisheng API 监控
  - job_name: 'bisheng-api'
    static_configs:
      - targets: ['bisheng-api:5001']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'bisheng-api'

  # Cube API 监控
  - job_name: 'cube-api'
    static_configs:
      - targets: ['cube-api:5003']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'cube-api'

  # OpenAI Proxy 监控
  - job_name: 'openai-proxy'
    static_configs:
      - targets: ['openai-proxy:8000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'openai-proxy'

  # MySQL 监控（需要 mysqld_exporter）
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']

  # Redis 监控（需要 redis_exporter）
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # MinIO 监控
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: '/minio/v2/metrics/cluster'

  # Node Exporter（主机监控）
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
