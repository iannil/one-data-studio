  # Slack configuration (for Slack alerts)
  # slack_api_url: '${SLACK_WEBHOOK_URL}'

# Route tree - defines how alerts are routed to receivers
route:
  # Default receiver for unmatched alerts
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']

  # Wait before sending first notification for a group
  group_wait: 30s

  # Wait before sending additional notifications for a group
  group_interval: 5m

  # Wait before resending an alert
  repeat_interval: 4h

  # Child routes for specific alert routing
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 6h

    # SLO alerts - tracked separately
    - match_re:
        alertname: '^SLO.*'
      receiver: 'slo-receiver'
      group_by: ['alertname']
      repeat_interval: 2h

    # Security alerts - immediate notification
    - match_re:
        alertname: '^(High.*Failures|Unusual.*)'
      receiver: 'security-receiver'
      group_wait: 10s
      repeat_interval: 30m

    # Infrastructure alerts
    - match_re:
        alertname: '^(MySQL|Redis|MinIO).*'
      receiver: 'infrastructure-receiver'
      group_by: ['alertname', 'instance']
      repeat_interval: 2h

# Inhibition rules - suppress alerts when higher severity alerts fire
inhibit_rules:
  # If critical alert is firing, suppress warnings for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # If service is down, suppress dependent alerts
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '(HighErrorRate|HighLatency)'
    equal: ['service']

  # If MySQL is down, suppress connection alerts
  - source_match:
      alertname: 'MySQLDown'
    target_match:
      alertname: 'MySQLHighConnections'

