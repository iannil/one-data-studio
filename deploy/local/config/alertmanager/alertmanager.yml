# ONE-DATA-STUDIO Alertmanager Configuration
# Production alerting configuration for service health monitoring
#
# Usage:
#   1. Configure receiver endpoints (Slack, email, PagerDuty, etc.)
#   2. Mount this config in Alertmanager container
#   3. Configure Prometheus to send alerts to Alertmanager
#
# Environment variables to configure:
#   - SLACK_WEBHOOK_URL: Slack webhook for notifications
#   - SMTP_HOST, SMTP_PORT, SMTP_USER, SMTP_PASSWORD: Email settings
#   - PAGERDUTY_SERVICE_KEY: PagerDuty integration key (optional)

global:
  # Global settings
  resolve_timeout: 5m

  # SMTP configuration (for email alerts)
