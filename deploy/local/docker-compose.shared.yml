# ONE-DATA-STUDIO Shared Infrastructure Services
#
# This file contains shared infrastructure services (MySQL, Redis, MinIO)
# that are used by all three stages (DataOps, MLOps, LLMOps)
#
# Usage:
#   docker-compose -f docker-compose.shared.yml up -d

version: '3.8'

services:
  # ============================================
  # Shared Database (MySQL)
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: one-data-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD must be set}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-onedata}
      MYSQL_USER: ${MYSQL_USER:-onedata}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?MYSQL_PASSWORD must be set}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - one-data-network

  # ============================================
  # Shared Cache (Redis)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: one-data-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - one-data-network

  # ============================================
  # Shared Object Storage (MinIO)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: one-data-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER must be set}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - one-data-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  one-data-network:
    driver: bridge
