# ONE-DATA-STUDIO Local Development Environment
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d mysql redis  # Start specific services
#   docker-compose logs -f            # View logs
#   docker-compose down               # Stop all services

version: '3.8'

services:
  # ============================================
  # Databases
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: one-data-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-onedata}
      MYSQL_USER: ${MYSQL_USER:-onedata}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-onedata123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - one-data-network

  redis:
    image: redis:7-alpine
    container_name: one-data-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - one-data-network

  minio:
    image: minio/minio:latest
    container_name: one-data-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - one-data-network

  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: one-data-milvus
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    networks:
      - one-data-network

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: one-data-etcd
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
      ETCD_SNAPSHOT_COUNT: "50000"
    command: etcd --advertise-client-urls=http://0.0.0.0:2379 --listen-client-urls=http://0.0.0.0:2379
    volumes:
      - etcd_data:/etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - one-data-network

  # ============================================
  # Application Services
  # ============================================
  bisheng-api:
    build:
      context: ../../
      dockerfile: deploy/dockerfiles/bisheng-api/Dockerfile
    container_name: one-data-bisheng-api
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-onedata}:${MYSQL_PASSWORD:-onedata123}@mysql:3306/${MYSQL_DATABASE:-onedata}
      REDIS_URL: redis://redis:6379/0
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      milvus:
        condition: service_started
    networks:
      - one-data-network

  alldata-api:
    build:
      context: ../../
      dockerfile: deploy/dockerfiles/alldata-api/Dockerfile
    container_name: one-data-alldata-api
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-onedata}:${MYSQL_PASSWORD:-onedata123}@mysql:3306/${MYSQL_DATABASE:-onedata}
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8001:8001"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - one-data-network

  openai-proxy:
    build:
      context: ../../
      dockerfile: deploy/dockerfiles/openai-proxy/Dockerfile
    container_name: one-data-openai-proxy
    environment:
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8003:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - one-data-network

  cube-api:
    build:
      context: ../../
      dockerfile: deploy/dockerfiles/cube-api/Dockerfile
    container_name: one-data-cube-api
    environment:
      CUBE_DATABASE_URL: mysql+pymysql://${MYSQL_USER:-onedata}:${MYSQL_PASSWORD:-onedata123}@mysql:3306/${MYSQL_DATABASE:-onedata}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      HF_TOKEN: ${HF_TOKEN:-}
    ports:
      - "8002:8002"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - one-data-network

  web-frontend:
    build:
      context: ../../web
      dockerfile: Dockerfile
    container_name: one-data-web
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      bisheng-api:
        condition: service_started
      alldata-api:
        condition: service_started
      openai-proxy:
        condition: service_started
      cube-api:
        condition: service_started
    networks:
      - one-data-network

  # ============================================
  # Monitoring (optional, use docker-compose.monitoring.yml)
  # ============================================

volumes:
  mysql_data:
  redis_data:
  minio_data:
  milvus_data:
  etcd_data:

networks:
  one-data-network:
    driver: bridge
