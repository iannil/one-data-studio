# OpenAI Proxy ArgoCD Application
# Sprint 24: Infrastructure Hardening - GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openai-proxy
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: one-data-studio
    app.kubernetes.io/component: backend
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: one-data-alerts
    notifications.argoproj.io/subscribe.on-sync-failed.slack: one-data-alerts
spec:
  project: one-data-studio

  source:
    repoURL: https://github.com/your-org/one-data-studio.git
    targetRevision: HEAD
    path: deploy/kubernetes/applications
    directory:
      include: 'openai-proxy*.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: one-data-model

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /status

  revisionHistoryLimit: 10
