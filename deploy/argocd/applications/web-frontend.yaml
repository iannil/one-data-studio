# Web Frontend ArgoCD Application
# Sprint 23: Production Readiness - GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-frontend
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: one-data-studio
    app.kubernetes.io/component: frontend
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: one-data-studio

  source:
    repoURL: https://github.com/your-org/one-data-studio.git
    targetRevision: HEAD
    path: deploy/kubernetes/applications/web-frontend

  destination:
    server: https://kubernetes.default.svc
    namespace: one-data-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  revisionHistoryLimit: 10
