# Infrastructure ArgoCD Application
# Sprint 24: Infrastructure Hardening - GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: one-data-studio
    app.kubernetes.io/component: infrastructure
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: one-data-alerts
    notifications.argoproj.io/subscribe.on-sync-failed.slack: one-data-alerts
spec:
  project: one-data-studio

  source:
    repoURL: https://github.com/your-org/one-data-studio.git
    targetRevision: HEAD
    path: deploy/kubernetes/infrastructure
    directory:
      include: '{mysql,redis,minio,milvus,keycloak,etcd}.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: one-data-infra

  syncPolicy:
    automated:
      prune: false  # Be cautious with stateful services
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/replicas
    - group: ''
      kind: PersistentVolumeClaim
      jsonPointers:
        - /spec/resources/requests/storage

  revisionHistoryLimit: 5
