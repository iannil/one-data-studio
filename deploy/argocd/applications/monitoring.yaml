# Monitoring ArgoCD Application
# Sprint 24: Infrastructure Hardening - GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: one-data-studio
    app.kubernetes.io/component: monitoring
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: one-data-alerts
    notifications.argoproj.io/subscribe.on-sync-failed.slack: one-data-alerts
spec:
  project: one-data-studio

  source:
    repoURL: https://github.com/your-org/one-data-studio.git
    targetRevision: HEAD
    path: deploy/kubernetes/infrastructure/monitoring
    directory:
      include: '{prometheus,grafana,alertmanager,loki}.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: one-data-infra

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  ignoreDifferences:
    - group: ''
      kind: ConfigMap
      jsonPointers:
        - /data

  revisionHistoryLimit: 5
