# ArgoCD Project Definition
# Sprint 23: Production Readiness - GitOps

apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: one-data-studio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: ONE-DATA-STUDIO Platform Project

  # Source repositories for applications
  sourceRepos:
    - 'https://github.com/your-org/one-data-studio.git'
    - 'https://charts.bitnami.com/bitnami'
    - 'https://charts.helm.sh/stable'

  # Allowed destination clusters and namespaces
  destinations:
    # Application namespace
    - namespace: one-data-system
      server: https://kubernetes.default.svc
    # Infrastructure namespace
    - namespace: one-data-infra
      server: https://kubernetes.default.svc
    # Monitoring namespace
    - namespace: one-data-monitoring
      server: https://kubernetes.default.svc

  # Cluster resource whitelist (what ArgoCD can manage)
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
    - group: 'apiextensions.k8s.io'
      kind: CustomResourceDefinition
    - group: 'networking.k8s.io'
      kind: IngressClass

  # Namespace resource blacklist (what ArgoCD cannot modify)
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange

  # Roles that can manage this project
  roles:
    - name: project-admin
      description: Admin access to ONE-DATA-STUDIO project
      policies:
        - p, proj:one-data-studio:project-admin, applications, *, one-data-studio/*, allow
        - p, proj:one-data-studio:project-admin, logs, get, one-data-studio/*, allow
        - p, proj:one-data-studio:project-admin, exec, create, one-data-studio/*, allow
      groups:
        - one-data-admins

    - name: developer
      description: Developer access to ONE-DATA-STUDIO project
      policies:
        - p, proj:one-data-studio:developer, applications, get, one-data-studio/*, allow
        - p, proj:one-data-studio:developer, applications, sync, one-data-studio/*, allow
        - p, proj:one-data-studio:developer, logs, get, one-data-studio/*, allow
      groups:
        - one-data-developers

  # Sync windows (optional - restrict when syncs can occur)
  syncWindows:
    - kind: allow
      schedule: '* * * * *'
      duration: 24h
      applications:
        - '*'
      manualSync: true
    # Deny syncs during business hours for production (example)
    # - kind: deny
    #   schedule: '0 9 * * 1-5'
    #   duration: 8h
    #   applications:
    #     - '*-prod'
    #   manualSync: false

  # Orphaned resources configuration
  orphanedResources:
    warn: true
    ignore:
      - group: ''
        kind: ConfigMap
        name: kube-root-ca.crt
