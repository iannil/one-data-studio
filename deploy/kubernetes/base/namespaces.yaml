# ONE-DATA-STUDIO 基础命名空间配置
# 此文件定义平台所需的所有命名空间

---
# 系统命名空间 - 存放 Keycloak、监控等
apiVersion: v1
kind: Namespace
metadata:
  name: one-data-system
  labels:
    name: one-data-system
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/audit: baseline
    pod-security.kubernetes.io/warn: restricted

---
# 基础设施命名空间 - 存放存储、中间件
apiVersion: v1
kind: Namespace
metadata:
  name: one-data-infra
  labels:
    name: one-data-infra
    pod-security.kubernetes.io/enforce: baseline

---
# Data 平台命名空间
apiVersion: v1
kind: Namespace
metadata:
  name: one-data-data
  labels:
    name: one-data-data
    app: data
    istio-injection: enabled

---
# Model 平台命名空间
apiVersion: v1
kind: Namespace
metadata:
  name: one-data-model
  labels:
    name: one-data-model
    app: model
    istio-injection: enabled

---
# Agent 平台命名空间
apiVersion: v1
kind: Namespace
metadata:
  name: one-data-agent
  labels:
    name: one-data-agent
    app: agent
    istio-injection: enabled
