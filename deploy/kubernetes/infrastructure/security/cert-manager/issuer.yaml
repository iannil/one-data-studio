# cert-manager Certificate Issuer
# Sprint 23: Production Readiness - TLS Certificate Management

---
# ClusterIssuer for Let's Encrypt production
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production Let's Encrypt server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@example.com  # Update with your email
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      # HTTP-01 solver for ingress-based validation
      - http01:
          ingress:
            class: nginx
        selector:
          dnsZones:
            - "example.com"  # Update with your domain

---
# ClusterIssuer for Let's Encrypt staging (testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging Let's Encrypt server (for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@example.com
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - http01:
          ingress:
            class: nginx

---
# Self-signed issuer for internal services
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}

---
# CA Issuer for internal PKI (optional)
# First create a self-signed CA, then use it to sign certificates
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: one-data-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: one-data-ca
  secretName: one-data-ca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: one-data-ca-issuer
spec:
  ca:
    secretName: one-data-ca-secret
