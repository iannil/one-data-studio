# TLS Certificates for ONE-DATA-STUDIO
# Sprint 23: Production Readiness - TLS Certificate Management

---
# Main application certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: one-data-studio-tls
  namespace: one-data-system
spec:
  secretName: one-data-studio-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - one-data.example.com
    - api.one-data.example.com
    - "*.one-data.example.com"
  duration: 2160h  # 90 days
  renewBefore: 360h  # 15 days before expiry
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth

---
# API Gateway certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-gateway-tls
  namespace: one-data-system
spec:
  secretName: api-gateway-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - api.one-data.example.com
  duration: 2160h
  renewBefore: 360h
  privateKey:
    algorithm: ECDSA
    size: 256

---
# Internal services certificate (using internal CA)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: internal-services-tls
  namespace: one-data-system
spec:
  secretName: internal-services-tls-secret
  issuerRef:
    name: one-data-ca-issuer
    kind: ClusterIssuer
  dnsNames:
    - agent-api.one-data-system.svc.cluster.local
    - data-api.one-data-system.svc.cluster.local
    - "*.one-data-system.svc.cluster.local"
  duration: 8760h  # 1 year for internal certs
  renewBefore: 720h  # 30 days before expiry

---
# Keycloak certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-tls
  namespace: one-data-system
spec:
  secretName: keycloak-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - auth.one-data.example.com
  duration: 2160h
  renewBefore: 360h

---
# MinIO certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-tls
  namespace: one-data-infra
spec:
  secretName: minio-tls-secret
  issuerRef:
    name: one-data-ca-issuer
    kind: ClusterIssuer
  dnsNames:
    - minio.one-data-infra.svc.cluster.local
    - "*.minio.one-data-infra.svc.cluster.local"
  duration: 8760h
  renewBefore: 720h
