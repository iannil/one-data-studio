# AlertManager Configuration for ONE-DATA-STUDIO
# Sprint 31: Production Readiness Enhancement

global:
  # How long to wait before sending a notification again
  resolve_timeout: 5m

  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@one-data-studio.example.com'
  smtp_auth_username: 'alertmanager'
  smtp_auth_password_file: '/etc/alertmanager/secrets/smtp_password'
  smtp_require_tls: true

  # Slack configuration
  slack_api_url_file: '/etc/alertmanager/secrets/slack_webhook_url'

  # PagerDuty configuration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for notification content
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  # Default receiver
  receiver: 'slack-notifications'

  # How long to wait before grouping alerts
  group_wait: 30s

  # How long to wait before sending new notifications for a group
  group_interval: 5m

  # How long to wait before resending notifications
  repeat_interval: 4h

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'team']

  # Child routes
  routes:
    # Critical alerts go to PagerDuty immediately
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      group_wait: 10s
      repeat_interval: 1h
      continue: true  # Also send to other matching routes

    # Critical alerts also go to Slack
    - match:
        severity: critical
      receiver: 'slack-critical'

    # Warning alerts go to Slack
    - match:
        severity: warning
      receiver: 'slack-warnings'
      repeat_interval: 12h

    # Database team alerts
    - match:
        team: database
      receiver: 'slack-database'
      routes:
        - match:
            severity: critical
          receiver: 'pagerduty-database'

    # ML team alerts
    - match:
        team: ml
      receiver: 'slack-ml'
      routes:
        - match:
            severity: critical
          receiver: 'pagerduty-ml'

    # Platform team alerts
    - match:
        team: platform
      receiver: 'slack-platform'

    # Backend team alerts
    - match:
        team: backend
      receiver: 'slack-backend'

# Inhibition rules to prevent redundant alerts
inhibit_rules:
  # If a critical alert is firing, inhibit warnings for the same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'namespace', 'pod']

  # If MySQL is down, inhibit replication lag alerts
  - source_match:
      alertname: 'MySQLDown'
    target_match:
      alertname: 'MySQLReplicationLag'
    equal: ['job']

  # If pod is crash looping, inhibit high restart alerts
  - source_match:
      alertname: 'PodCrashLooping'
    target_match:
      alertname: 'PodHighRestartRate'
    equal: ['namespace', 'pod']

# Receivers define notification targets
receivers:
  # Slack notifications channel
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#one-data-alerts'
        send_resolved: true
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        color: '{{ template "slack.color" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: 'https://grafana.example.com/d/one-data-overview'
          - type: button
            text: 'Runbook'
            url: '{{ (index .Alerts 0).Annotations.runbook_url }}'

  # Slack critical alerts
  - name: 'slack-critical'
    slack_configs:
      - channel: '#one-data-critical'
        send_resolved: true
        title: ':fire: CRITICAL: {{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        color: 'danger'

  # Slack warnings
  - name: 'slack-warnings'
    slack_configs:
      - channel: '#one-data-alerts'
        send_resolved: true
        title: ':warning: {{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        color: 'warning'

  # Team-specific Slack channels
  - name: 'slack-database'
    slack_configs:
      - channel: '#one-data-database'
        send_resolved: true

  - name: 'slack-ml'
    slack_configs:
      - channel: '#one-data-ml'
        send_resolved: true

  - name: 'slack-platform'
    slack_configs:
      - channel: '#one-data-platform'
        send_resolved: true

  - name: 'slack-backend'
    slack_configs:
      - channel: '#one-data-backend'
        send_resolved: true

  # PagerDuty for critical alerts
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key_file: '/etc/alertmanager/secrets/pagerduty_critical_key'
        severity: critical
        description: '{{ template "pagerduty.description" . }}'
        details:
          firing: '{{ template "pagerduty.firing" . }}'
          num_firing: '{{ .Alerts.Firing | len }}'
          num_resolved: '{{ .Alerts.Resolved | len }}'

  # PagerDuty for database team
  - name: 'pagerduty-database'
    pagerduty_configs:
      - service_key_file: '/etc/alertmanager/secrets/pagerduty_database_key'
        severity: critical

  # PagerDuty for ML team
  - name: 'pagerduty-ml'
    pagerduty_configs:
      - service_key_file: '/etc/alertmanager/secrets/pagerduty_ml_key'
        severity: critical

  # Email for daily digests (optional)
  - name: 'email-digest'
    email_configs:
      - to: 'oncall@example.com'
        send_resolved: true
        headers:
          Subject: 'ONE-DATA-STUDIO Alert: {{ .Status | toUpper }}'

  # Null receiver for silenced alerts
  - name: 'null'
