# Agent API ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: agent-api
  namespace: one-data-agent
  labels:
    app: agent-api
spec:
  selector:
    matchLabels:
      app: agent-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
