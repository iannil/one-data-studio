# Data API ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: data-api
  namespace: one-data-data
  labels:
    app: data-api
spec:
  selector:
    matchLabels:
      app: data-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
