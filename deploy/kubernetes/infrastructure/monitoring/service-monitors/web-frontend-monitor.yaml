# Web Frontend ServiceMonitor
# 注意：前端应用通常不暴露 /metrics 端点
# 这个 ServiceMonitor 用于 Nginx 指标监控
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: web-frontend
  namespace: one-data-system
  labels:
    app: web-frontend
spec:
  selector:
    matchLabels:
      app: web-frontend
  endpoints:
  - port: http
    path: /nginx_status
    interval: 30s
    scrapeTimeout: 10s
