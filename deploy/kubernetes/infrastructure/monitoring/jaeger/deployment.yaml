# Jaeger Deployment
# Sprint 27: 分布式追踪集成
#
# Jaeger 用于收集和分析分布式追踪数据
# 支持 OpenTelemetry 协议

---
# Jaeger ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-config
  namespace: one-data-infra
  labels:
    app: jaeger
data:
  # 采样策略
  sampling.json: |
    {
      "service_strategies": [
        {
          "service": "bisheng-api",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "alldata-api",
          "type": "probabilistic",
          "param": 0.5
        }
      ],
      "default_strategy": {
        "type": "probabilistic",
        "param": 0.1
      }
    }

---
# Jaeger All-in-One Deployment
# 生产环境建议使用 Jaeger Operator 或分离部署
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: one-data-infra
  labels:
    app: jaeger
    component: all-in-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jaeger
        component: all-in-one
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14269"
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.54
        imagePullPolicy: IfNotPresent
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: SPAN_STORAGE_TYPE
          value: "memory"
        - name: MEMORY_MAX_TRACES
          value: "50000"
        - name: QUERY_BASE_PATH
          value: "/jaeger"
        - name: SAMPLING_STRATEGIES_FILE
          value: "/etc/jaeger/sampling.json"
        ports:
        # Agent ports
        - name: agent-compact
          containerPort: 6831
          protocol: UDP
        - name: agent-binary
          containerPort: 6832
          protocol: UDP
        - name: agent-config
          containerPort: 5778
          protocol: TCP
        # Collector ports
        - name: collector-http
          containerPort: 14268
          protocol: TCP
        - name: collector-grpc
          containerPort: 14250
          protocol: TCP
        - name: collector-otlp
          containerPort: 4317
          protocol: TCP
        - name: collector-otlp-http
          containerPort: 4318
          protocol: TCP
        # Query/UI port
        - name: query-http
          containerPort: 16686
          protocol: TCP
        - name: query-grpc
          containerPort: 16685
          protocol: TCP
        # Admin port
        - name: admin
          containerPort: 14269
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: config
          mountPath: /etc/jaeger
      volumes:
      - name: config
        configMap:
          name: jaeger-config

---
# Jaeger Service (Collector)
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: one-data-infra
  labels:
    app: jaeger
    component: collector
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
  - name: collector-http
    port: 14268
    targetPort: 14268
    protocol: TCP
  - name: collector-grpc
    port: 14250
    targetPort: 14250
    protocol: TCP
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: 4318
    protocol: TCP

---
# Jaeger Service (Query/UI)
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: one-data-infra
  labels:
    app: jaeger
    component: query
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
  - name: query-http
    port: 16686
    targetPort: 16686
    protocol: TCP
  - name: query-grpc
    port: 16685
    targetPort: 16685
    protocol: TCP

---
# Jaeger Service (Agent)
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: one-data-infra
  labels:
    app: jaeger
    component: agent
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
  - name: agent-compact
    port: 6831
    targetPort: 6831
    protocol: UDP
  - name: agent-binary
    port: 6832
    targetPort: 6832
    protocol: UDP
  - name: agent-config
    port: 5778
    targetPort: 5778
    protocol: TCP

---
# Jaeger Ingress (可选)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ingress
  namespace: one-data-infra
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - host: jaeger.one-data.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jaeger-query
            port:
              number: 16686
