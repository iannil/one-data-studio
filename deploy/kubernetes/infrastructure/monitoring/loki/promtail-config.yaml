# Promtail 配置文件
# Sprint 10: 日志聚合配置
#
# Promtail 是 Loki 的日志采集代理

server:
  http_listen_port: 9080
  grpc_listen_port: 0

# 日志采集位置配置
positions:
  filename: /tmp/positions.yaml

# Loki 客户端配置
client:
  url: http://loki:3100/loki/api/v1/push
  batch_wait: 1s
  batch_size: 1048576
  timeout: 10s
  backoff_config:
    min_period: 100ms
    max_period: 5s
    max_retries: 20

# 采集配置
scrape_configs:
  # ==================== Data API 日志 ====================
  - job_name: data-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: data-api
          service: data
          env: production

    # 采集标准输出日志
    pipeline_stages:
      # 解析 JSON 格式日志
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            service: service
      # 添加时间戳
      - timestamp:
          source: timestamp
          format: RFC3339
      # 设置日志级别
      - labels:
          level:

    # Docker 容器日志采集
    docker_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: [data-api]

  # ==================== Agent API 日志 ====================
  - job_name: agent-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: agent-api
          service: agent
          env: production

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            user_id: user_id
            request_id: request_id
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:

    docker_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: [agent-api]

  # ==================== Model API (vLLM) 日志 ====================
  - job_name: model-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: model-api
          service: model
          env: production

    pipeline_stages:
      - regex:
          expression: '(?P<level>INFO|WARN|ERROR|DEBUG)\s+(?P<message>.*)'
      - labels:
          level:

    docker_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: [vllm-serving, model-api]

  # ==================== 系统服务日志 ====================
  - job_name: system-services
    static_configs:
      - targets:
          - localhost
        labels:
          job: system-services
          env: production

    # 采集系统日志文件
    syslog:
      listen_address: 0.0.0.0:1514
      labels:
        job: syslog

  # ==================== Nginx 访问日志 ====================
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-access
          type: access

    pipeline_stages:
      # 解析 Nginx 访问日志格式
      - regex:
          expression: '(?P<remote_addr>[^ ]+) - (?P<remote_user>[^ ]+) \[(?P<time_local>[^\]]+)\] "(?P<method>[^ ]+) (?P<path>[^ ]+) (?P<protocol>[^"]+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - labels:
          status:
          method:
      - timestamp:
          source: time_local
          format: "02/Jan/2006:15:04:05 -0700"

    # Nginx 日志文件
    static_configs:
      - targets:
          - localhost
        labels:
          __path__: /var/log/nginx/access.log

  # ==================== Nginx 错误日志 ====================
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-error
          type: error

    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>[^\]]+)\] (?P<message>.*)'
      - labels:
          level:

    static_configs:
      - targets:
          - localhost
        labels:
          __path__: /var/log/nginx/error.log

  # ==================== 应用日志文件采集 ====================
  - job_name: application-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: application
          env: production

    # Python 应用日志
    pipeline_stages:
      # 解析 Python logging 格式
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) - (?P<name>[^ -]+) - (?P<level>INFO|WARNING|ERROR|DEBUG|CRITICAL) - (?P<message>.*)'
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05,000"
      - labels:
          level:
          name:

    static_configs:
      - targets:
          - localhost
        labels:
          job: python-app
          __path__: /var/log/apps/*.log

# 限制配置
limits_config:
  # 读取文件的最大行数
  readline_limit: 256
  # 日志条目最大字节数
  line_max_truncate: 10240
  # 最大标签数量
  max_label_names_per_stream: 30

# 目标配置
target_config:
  # 同步周期
  sync_period: 10s
