# Default Deny NetworkPolicy
# Sprint 24: Security Hardening
# Deny all ingress/egress traffic by default for security

---
# Default deny all ingress traffic in one-data-alldata namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: one-data-alldata
spec:
  podSelector: {}
  policyTypes:
  - Ingress

