# MySQL HA Secrets
# Sprint 14: 高可用基础设施
#
# ⚠️ WARNING: This file contains PLACEHOLDER credentials for LOCAL DEVELOPMENT ONLY!
#
# For PRODUCTION deployments:
# 1. DO NOT use this file directly
# 2. Use External Secrets Operator to fetch from Vault/AWS Secrets Manager
# 3. See: deploy/kubernetes/infrastructure/security/secrets/external-secrets.yaml
#    for the ExternalSecret resource that creates mysql-credentials in production
#
# The ExternalSecret 'mysql-secrets' in external-secrets.yaml will automatically
# create a Secret named 'mysql-credentials' with actual credentials from your
# secret management system.

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-ha-credentials
  namespace: one-data-infra
  labels:
    app: mysql-ha
  annotations:
    one-data.io/placeholder: "true"
    one-data.io/environment: "development-only"
    one-data.io/production-source: "external-secrets:mysql-secrets"
type: Opaque
stringData:
  # ⚠️ PLACEHOLDER VALUES - NEVER USE IN PRODUCTION
  # In production, these are managed by External Secrets Operator
  root-password: "CHANGE_ME_USE_STRONG_PASSWORD"
  user-password: "CHANGE_ME_USE_STRONG_PASSWORD"
  replication-password: "CHANGE_ME_USE_STRONG_PASSWORD"
  proxysql-password: "CHANGE_ME_USE_STRONG_PASSWORD"
