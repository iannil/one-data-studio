# MySQL Primary (Master) StatefulSet
# Sprint 14: 高可用基础设施 - MySQL 主节点

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-primary
  namespace: one-data-infra
  labels:
    app: mysql-ha
    role: primary
spec:
  serviceName: mysql-primary
  replicas: 1
  selector:
    matchLabels:
      app: mysql-ha
      role: primary
  template:
    metadata:
      labels:
        app: mysql-ha
        role: primary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9104"
    spec:
      terminationGracePeriodSeconds: 30
      initContainers:
      - name: init-config
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          cp /mnt/config-map/primary.cnf /mnt/conf.d/server.cnf
        volumeMounts:
        - name: config
          mountPath: /mnt/config-map
        - name: conf
          mountPath: /mnt/conf.d
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-ha-credentials
              key: root-password
        - name: MYSQL_DATABASE
          value: "one_data"
        - name: MYSQL_USER
          value: "one_data"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-ha-credentials
              key: user-password
        - name: REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-ha-credentials
              key: replication-password
        - name: PROXYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-ha-credentials
              key: proxysql-password
        ports:
        - name: mysql
          containerPort: 3306
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - bash
            - -c
            - |
              mysql -h localhost -u root -p"${MYSQL_ROOT_PASSWORD}" -e "SELECT 1"
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: conf
          mountPath: /etc/mysql/conf.d
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d

      - name: mysql-exporter
        image: prom/mysqld-exporter:v0.15.0
        env:
        - name: MYSQLD_EXPORTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-ha-credentials
              key: root-password
        - name: DATA_SOURCE_NAME
          value: "root:$(MYSQLD_EXPORTER_PASSWORD)@(localhost:3306)/"
        ports:
        - name: metrics
          containerPort: 9104
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

      volumes:
      - name: config
        configMap:
          name: mysql-ha-config
      - name: conf
        emptyDir: {}
      - name: init-scripts
        configMap:
          name: mysql-ha-config
          items:
          - key: init-primary.sql
            path: 01-init-users.sql

  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: mysql-ha
        role: primary
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 50Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-primary
  namespace: one-data-infra
  labels:
    app: mysql-ha
    role: primary
spec:
  type: ClusterIP
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
  - name: metrics
    port: 9104
    targetPort: 9104
  selector:
    app: mysql-ha
    role: primary
