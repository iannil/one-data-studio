# Redis Master StatefulSet
# Sprint 14: 高可用基础设施 - Redis Sentinel

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-master
  namespace: one-data-infra
  labels:
    app: redis-ha
    role: master
spec:
  serviceName: redis-master
  replicas: 1
  selector:
    matchLabels:
      app: redis-ha
      role: master
  template:
    metadata:
      labels:
        app: redis-ha
        role: master
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 999    # redis user
        runAsGroup: 999
        fsGroup: 999
      containers:
      - name: redis
        image: redis:7.2-alpine
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        command: ["/bin/sh", "/etc/redis/start-redis.sh"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-ha-credentials
              key: password
        - name: REDIS_ROLE
          value: "master"
        ports:
        - name: redis
          containerPort: 6379
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a "${REDIS_PASSWORD}" ping | grep -q PONG
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a "${REDIS_PASSWORD}" ping | grep -q PONG
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/redis

      - name: redis-exporter
        image: oliver006/redis_exporter:v1.55.0
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-ha-credentials
              key: password
        - name: REDIS_ADDR
          value: "redis://localhost:6379"
        ports:
        - name: metrics
          containerPort: 9121
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"

      volumes:
      - name: config
        configMap:
          name: redis-ha-config
          defaultMode: 0755

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: one-data-infra
  labels:
    app: redis-ha
    role: master
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  - name: metrics
    port: 9121
    targetPort: 9121
  selector:
    app: redis-ha
    role: master
