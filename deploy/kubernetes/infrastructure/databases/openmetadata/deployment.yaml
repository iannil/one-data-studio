# OpenMetadata 元数据治理平台部署
# 依赖：MySQL + Elasticsearch

---
# OpenMetadata ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: openmetadata-config
  namespace: one-data-infra
data:
  # 数据库配置（复用现有 MySQL）
  DB_DRIVER_CLASS: "com.mysql.cj.jdbc.Driver"
  DB_SCHEME: "mysql"
  DB_HOST: "mysql.one-data-infra.svc.cluster.local"
  DB_PORT: "3306"
  OM_DATABASE: "openmetadata_db"
  # Elasticsearch 配置
  ELASTICSEARCH_HOST: "elasticsearch.one-data-infra.svc.cluster.local"
  ELASTICSEARCH_PORT: "9200"
  ELASTICSEARCH_SCHEME: "http"
  # 服务配置
  SERVER_HOST: "openmetadata"
  SERVER_PORT: "8585"
  # 认证（开发环境使用 no-auth）
  AUTHENTICATION_PROVIDER: "no-auth"
  # Pipeline 服务（禁用 Airflow 依赖）
  PIPELINE_SERVICE_CLIENT_ENABLED: "false"

---
# OpenMetadata Service
apiVersion: v1
kind: Service
metadata:
  name: openmetadata
  namespace: one-data-infra
  labels:
    app: openmetadata
    component: infrastructure
spec:
  ports:
    - name: http
      port: 8585
      targetPort: 8585
  selector:
    app: openmetadata
  type: ClusterIP

---
# OpenMetadata Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openmetadata
  namespace: one-data-infra
  labels:
    app: openmetadata
    component: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openmetadata
  template:
    metadata:
      labels:
        app: openmetadata
        component: infrastructure
    spec:
      # 等待依赖服务就绪
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z mysql.one-data-infra.svc.cluster.local 3306; do
                echo "Waiting for MySQL..."
                sleep 3
              done
              echo "MySQL is ready!"
        - name: wait-for-elasticsearch
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z elasticsearch.one-data-infra.svc.cluster.local 9200; do
                echo "Waiting for Elasticsearch..."
                sleep 3
              done
              echo "Elasticsearch is ready!"
      containers:
        - name: openmetadata
          image: openmetadata/server:1.3.1
          envFrom:
            - configMapRef:
                name: openmetadata-config
          env:
            # MySQL 凭证通过 Secret 注入
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: user
                  optional: true
            - name: DB_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: password
          ports:
            - containerPort: 8585
              name: http
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /api/v1/system/version
              port: 8585
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/v1/system/version
              port: 8585
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
