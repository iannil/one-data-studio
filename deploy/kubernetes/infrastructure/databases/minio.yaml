# MinIO 对象存储部署配置
# 用于存储模型权重、数据集等非结构化数据

---
# MinIO PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: one-data-infra
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 100Gi

---
# MinIO Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: one-data-infra
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: minio
        image: quay.io/minio/minio:RELEASE.2023-12-23T07-19-11Z
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        command:
        - minio
        - server
        - /data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: root-user
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: root-password
        ports:
        - name: api
          containerPort: 9000
        - name: console
          containerPort: 9001
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: minio-data

---
# MinIO Service
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: one-data-infra
spec:
  selector:
    app: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
  type: ClusterIP

---
# MinIO Secret
# ⚠️ WARNING: PLACEHOLDER credentials for LOCAL DEVELOPMENT ONLY!
# For PRODUCTION: Use External Secrets Operator
# See: deploy/kubernetes/infrastructure/security/secrets/external-secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: one-data-infra
  annotations:
    one-data.io/placeholder: "true"
    one-data.io/environment: "development-only"
    one-data.io/production-source: "external-secrets:minio-secrets"
type: Opaque
stringData:
  # ⚠️ PLACEHOLDER VALUES - In production, managed by External Secrets Operator
  root-user: "CHANGE_ME_IN_PRODUCTION"
  root-password: "CHANGE_ME_USE_STRONG_PASSWORD"
  # Legacy keys for backward compatibility
  access_key: "CHANGE_ME_IN_PRODUCTION"
  secret_key: "CHANGE_ME_USE_STRONG_PASSWORD"

---
# MinIO Ingress (可选)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: one-data-infra
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "1024m"
spec:
  ingressClassName: nginx
  rules:
  - host: minio.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9000
