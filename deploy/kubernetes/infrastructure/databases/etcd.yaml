# Etcd 部署 (Phase 6)
# Milvus 向量数据库依赖

apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: one-data-infra
  labels:
    app: etcd
    component: infrastructure
spec:
  ports:
    - name: client
      port: 2379
      targetPort: 2379
    - name: peer
      port: 2380
      targetPort: 2380
  selector:
    app: etcd
  clusterIP: None

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: one-data-infra
  labels:
    app: etcd
    component: infrastructure
spec:
  serviceName: etcd
  replicas: 1
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
        component: infrastructure
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: etcd
          image: quay.io/coreos/etcd:v3.5.12  # 锁定具体版本
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          command:
            - etcd
            - --name
            - etcd0
            - --initial-advertise-peer-urls
            - http://0.0.0.0:2380
            - --listen-peer-urls
            - http://0.0.0.0:2380
            - --listen-client-urls
            - http://0.0.0.0:2379
            - --advertise-client-urls
            - http://etcd:2379
            - --initial-cluster
            - etcd0=http://etcd:2380
            - --data-dir
            - /etcd-data
          ports:
            - containerPort: 2379
              name: client
            - containerPort: 2380
              name: peer
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: etcd-data
              mountPath: /etcd-data
  volumeClaimTemplates:
    - metadata:
        name: etcd-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "standard"
        resources:
          requests:
            storage: 5Gi
