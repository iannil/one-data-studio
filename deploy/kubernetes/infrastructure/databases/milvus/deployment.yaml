# Milvus 向量数据库部署 (Phase 6)
# Standalone 模式

apiVersion: v1
kind: ConfigMap
metadata:
  name: milvus-config
  namespace: one-data-infra
data:
  MILVUS_ETCD_ENDPOINTS: "etcd:2379"
  MINIO_ADDRESS: "minio:9000"
---
apiVersion: v1
kind: Service
metadata:
  name: milvus
  namespace: one-data-infra
  labels:
    app: milvus
    component: infrastructure
spec:
  ports:
    - name: milvus
      port: 19530
      targetPort: 19530
    - name: metrics
      port: 9091
      targetPort: 9091
  selector:
    app: milvus
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus
  namespace: one-data-infra
  labels:
    app: milvus
    component: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus
  template:
    metadata:
      labels:
        app: milvus
        component: infrastructure
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: milvus
          image: milvusdb/milvus:v2.3.7
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          command: ["milvus", "run", "standalone"]
          env:
            - name: ETCD_ENDPOINTS
              value: "etcd:2379"
            - name: MINIO_ADDRESS
              value: "minio:9000"
          ports:
            - containerPort: 19530
              name: milvus
            - containerPort: 9091
              name: metrics
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            tcpSocket:
              port: 19530
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 19530
            initialDelaySeconds: 10
            periodSeconds: 5
      # 等待 Etcd 就绪
      initContainers:
        - name: wait-for-etcd
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z etcd 2379; do
                echo "Waiting for etcd..."
                sleep 2
              done
              echo "Etcd is ready!"
