# ONE-DATA-STUDIO Bisheng 数据库初始化 Job
# Phase 5: 端到端集成配置
# 安全加固: 使用 Kubernetes Secrets 存储凭据

apiVersion: batch/v1
kind: Job
metadata:
  name: bisheng-db-init
  namespace: one-data-bisheng
  labels:
    app: bisheng-db-init
    phase: "5"
spec:
  template:
    metadata:
      labels:
        app: bisheng-db-init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: init
        image: bisheng-api:v1.0.0  # Use semantic versioning or git SHA, never :latest
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        command: ["python", "init_db.py"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bisheng-db-credentials
              key: database-url
        - name: ALDATA_API_URL
          value: "http://alldata-api.one-data-alldata.svc.cluster.local:8080"
        - name: CUBE_API_URL
          value: "http://vllm-serving.one-data-cube.svc.cluster.local:8000"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: bisheng-jwt-credentials
              key: secret-key
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
# 等待初始化完成的辅助 Job（用于依赖管理）
apiVersion: batch/v1
kind: Job
metadata:
  name: bisheng-init-wait
  namespace: one-data-bisheng
  labels:
    app: bisheng-init-wait
    phase: "5"
spec:
  template:
    metadata:
      labels:
        app: bisheng-init-wait
    spec:
      restartPolicy: OnFailure
      containers:
      - name: wait
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            echo "等待 Bisheng 数据库初始化完成..."
            sleep 30
            echo "初始化检查完成"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
# Secret 示例模板 (实际部署时需单独创建)
# 注意: 请勿将实际密码提交到版本控制
apiVersion: v1
kind: Secret
metadata:
  name: bisheng-db-credentials
  namespace: one-data-bisheng
type: Opaque
stringData:
  # 使用 kubectl create secret 或 Helm values 注入实际值
  database-url: "mysql+pymysql://one_data:${MYSQL_PASSWORD}@mysql.one-data-infra.svc.cluster.local:3306/one_data"
---
apiVersion: v1
kind: Secret
metadata:
  name: bisheng-jwt-credentials
  namespace: one-data-bisheng
type: Opaque
stringData:
  secret-key: "${JWT_SECRET_KEY}"
