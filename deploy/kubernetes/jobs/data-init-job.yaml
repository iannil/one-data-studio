# ONE-DATA-STUDIO Alldata 数据库初始化 Job
# Phase 5: 端到端集成配置
# 安全加固: 使用 Kubernetes Secrets 存储凭据

apiVersion: batch/v1
kind: Job
metadata:
  name: alldata-db-init
  namespace: one-data-data
  labels:
    app: alldata-db-init
    phase: "5"
spec:
  template:
    metadata:
      labels:
        app: alldata-db-init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: init
        image: data-api:v1.0.0  # Use semantic versioning or git SHA, never :latest
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        command: ["python", "init_db.py"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: alldata-db-credentials
              key: database-url
        - name: MINIO_ENDPOINT
          value: "minio.one-data-infra.svc.cluster.local:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: secret-key
        - name: REDIS_HOST
          value: "redis.one-data-infra.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: password
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
# 等待初始化完成的辅助 Job（用于依赖管理）
apiVersion: batch/v1
kind: Job
metadata:
  name: alldata-init-wait
  namespace: one-data-data
  labels:
    app: alldata-init-wait
    phase: "5"
spec:
  template:
    metadata:
      labels:
        app: alldata-init-wait
    spec:
      restartPolicy: OnFailure
      containers:
      - name: wait
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            echo "等待 Alldata 数据库初始化完成..."
            sleep 30
            echo "初始化检查完成"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
# Secret 示例模板 (实际部署时需单独创建)
# 注意: 请勿将实际密码提交到版本控制
apiVersion: v1
kind: Secret
metadata:
  name: alldata-db-credentials
  namespace: one-data-data
type: Opaque
stringData:
  # 使用 kubectl create secret 或 Helm values 注入实际值
  database-url: "mysql+pymysql://one_data:${MYSQL_PASSWORD}@mysql.one-data-infra.svc.cluster.local:3306/one_data"
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: one-data-data
type: Opaque
stringData:
  access-key: "${MINIO_ACCESS_KEY}"
  secret-key: "${MINIO_SECRET_KEY}"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: one-data-data
type: Opaque
stringData:
  password: "${REDIS_PASSWORD}"
