# OpenAI Proxy PodDisruptionBudget
# 确保在集群维护期间至少有 1 个 Pod 可用
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: openai-proxy-pdb
  namespace: one-data-model
  labels:
    app: openai-proxy
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: openai-proxy

---
# OpenAI Proxy HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: openai-proxy-hpa
  namespace: one-data-model
  labels:
    app: openai-proxy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: openai-proxy
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
