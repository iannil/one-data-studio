# OpenAI 代理服务部署
# Sprint 1.2: 真实 OpenAI API 调用

---
# OpenAI API Key Secret (需要用户配置)
# SECURITY WARNING: This is a template. Use external secret management in production.
# Recommended: Sealed Secrets, External Secrets Operator, or HashiCorp Vault
apiVersion: v1
kind: Secret
metadata:
  name: openai-secret
  namespace: one-data-model
  annotations:
    # Mark as template - must be replaced before production use
    one-data.io/secret-template: "true"
    one-data.io/requires-replacement: "api-key"
type: Opaque
stringData:
  # IMPORTANT: Replace this placeholder before deploying
  # Use: kubectl create secret generic openai-secret --from-literal=api-key=$OPENAI_API_KEY
  api-key: "REPLACE_WITH_REAL_API_KEY"
  # Optional: Use Azure OpenAI or other compatible services
  # base-url: "https://api.openai.com/v1"

---
# OpenAI Proxy Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openai-proxy
  namespace: one-data-model
  labels:
    app: openai-proxy
    version: v1.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openai-proxy
  template:
    metadata:
      labels:
        app: openai-proxy
        version: v1.0
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: openai-proxy
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      containers:
      - name: proxy
        image: openai-proxy:v1.0.0  # Use semantic versioning or git SHA, never :latest
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        env:
        - name: PYTHONUNBUFFERED
          value: "true"
        - name: PORT
          value: "8000"
        # OpenAI 配置
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: api-key
        - name: OPENAI_BASE_URL
          value: "https://api.openai.com/v1"
        # 可选：使用 Azure OpenAI
        # - name: OPENAI_BASE_URL
        #   value: "https://your-resource.openai.azure.com/openai/deployments/your-deployment"
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# OpenAI Proxy Service
apiVersion: v1
kind: Service
metadata:
  name: openai-proxy
  namespace: one-data-model
  labels:
    app: openai-proxy
spec:
  selector:
    app: openai-proxy
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

---
# OpenAI Proxy Ingress (可选)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openai-ingress
  namespace: one-data-model
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - host: openai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openai-proxy
            port:
              number: 8000
