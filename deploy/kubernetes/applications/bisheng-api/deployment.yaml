# Bisheng API - Production Deployment
# Sprint 1.2: 集成 OpenAI 代理服务
#
# ============================================
# PRODUCTION DEPLOYMENT CONFIGURATION
# ============================================
# This deployment uses pre-built Docker images.
# Application code is built into the image via CI/CD pipeline.
#
# Build the Docker image:
#   docker build -t bisheng-api:v1.0.0 -f deploy/dockerfiles/bisheng-api/Dockerfile .
#
# For local development, use docker-compose instead:
#   docker-compose -f deploy/local/docker-compose.yml up bisheng-api
# ============================================

---
# Bisheng API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bisheng-api
  namespace: one-data-bisheng
  labels:
    app: bisheng-api
    version: v1.1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bisheng-api
  template:
    metadata:
      labels:
        app: bisheng-api
        version: v1.1
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: bisheng-api
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      containers:
      - name: api
        image: bisheng-api:v1.0.0  # Use pre-built image instead of python base image with runtime pip install
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        env:
        - name: PYTHONUNBUFFERED
          value: "true"
        - name: ALDATA_API_URL
          value: "http://alldata-api.one-data-alldata.svc.cluster.local:8080"
        - name: CUBE_API_URL
          value: "http://openai-proxy.one-data-cube.svc.cluster.local:8000"
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Note: Pre-built image contains application code
        # No ConfigMap volume mount needed for production

---
# Bisheng API Service
apiVersion: v1
kind: Service
metadata:
  name: bisheng-api
  namespace: one-data-bisheng
spec:
  selector:
    app: bisheng-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
# Bisheng Ingress
# SECURITY: TLS is required for production deployments
# Configure cert-manager for automatic certificate management
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bisheng-ingress
  namespace: one-data-bisheng
  annotations:
    # SECURITY: Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Enable cert-manager for automatic TLS certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - bisheng.example.com
    secretName: bisheng-tls-secret
  rules:
  - host: bisheng.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bisheng-api
            port:
              number: 8080
