# RBAC 策略配置
# 基于角色的访问控制，实现最小权限原则

---
# 公共只读角色 (所有用户默认拥有)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: one-data:readonly
rules:
  - apiGroups: [""]
    resources: ["configmaps", "endpoints", "pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

---
# 开发者角色
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: one-data:developer
rules:
  # 完全访问应用命名空间
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
  # 只读基础设施命名空间
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list"]
    resourceNames: []
  - apiGroups: [""]
    resources: ["pods/log", "pods/portforward"]
    verbs: ["get", "create"]

---
# 运维人员角色
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: one-data:ops
rules:
  # 完全访问所有命名空间
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
  # 节点访问
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # 持久卷访问
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  # 命名空间管理
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]

---
# 管理员角色
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: one-data:admin
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]

---
