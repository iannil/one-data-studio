---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: data-api
  namespace: one-data-data
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: data-api
  namespace: one-data-data
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: data-api
subjects:
  - kind: ServiceAccount
    name: data-api
    namespace: one-data-data

