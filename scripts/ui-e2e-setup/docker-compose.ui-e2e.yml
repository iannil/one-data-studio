# =============================================================================
# ONE-DATA-STUDIO UI E2E 测试环境配置
# =============================================================================
#
# 功能：UI 端到端测试独立环境，包含测试数据库
# 端口分配：
#   - MySQL UI 测试: 3312 (独立端口，避免与其他环境冲突)
#   - PostgreSQL UI 测试: 5440 (独立端口，避免与其他环境冲突)
#
# 现有端口分配：
#   - 3306: 生产环境 MySQL
#   - 3308: 测试环境 MySQL
#   - 3310: E2E 测试 MySQL
#   - 3312: UI 测试 MySQL (本文件)
#   - 5436: 测试环境 PostgreSQL
#   - 5438: E2E 测试 PostgreSQL
#   - 5440: UI 测试 PostgreSQL (本文件)
#
# 使用方法：
#   # 启动 UI E2E 测试数据库
#   docker-compose -f docker-compose.ui-e2e.yml up -d
#
#   # 停止服务（保留数据）
#   docker-compose -f docker-compose.ui-e2e.yml stop
#
#   # 清理环境（删除数据）
#   docker-compose -f docker-compose.ui-e2e.yml down -v
#
# =============================================================================

version: '3.8'

services:
  # ============================================
  # UI E2E 测试数据库 - MySQL (端口 3312)
  # ============================================
  mysql-ui-e2e:
    image: mysql:8.0
    container_name: ui-test-mysql
    ports:
      - "3312:3306"
    environment:
      MYSQL_ROOT_PASSWORD: uitest123
      MYSQL_DATABASE: ui_test_ecommerce
    volumes:
      - ui_e2e_mysql_data:/var/lib/mysql
      - ./init-ui-test-mysql.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-puitest123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ui-e2e-network
    restart: unless-stopped

  # ============================================
  # UI E2E 测试数据库 - PostgreSQL (端口 5440)
  # ============================================
  postgres-ui-e2e:
    image: postgres:15.4
    container_name: ui-test-postgres
    ports:
      - "5440:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: uitestpg123
      POSTGRES_DB: ui_test_ecommerce_pg
      POSTGRES_MULTIPLE_DATABASES: ui_test_user_mgmt_pg,ui_test_logs_pg
    volumes:
      - ui_e2e_postgres_data:/var/lib/postgresql/data
      - ./init-ui-test-postgres.sh:/docker-entrypoint-initdb.d/01-init-postgres.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ui-e2e-network
    restart: unless-stopped

volumes:
  ui_e2e_mysql_data:
    name: ui_e2e_mysql_data
  ui_e2e_postgres_data:
    name: ui_e2e_postgres_data

networks:
  ui-e2e-network:
    name: ui-e2e-network
    driver: bridge
