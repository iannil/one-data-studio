# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'ONE-DATA-STUDIO'
    orgId: 1
    folder: 'ONE-DATA-STUDIO'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
