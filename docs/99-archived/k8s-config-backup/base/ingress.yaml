# Ingress Configuration
# Routes external traffic to internal services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: one-data-studio-ingress
  namespace: one-data-studio
  labels:
    app.kubernetes.io/name: one-data-studio
  annotations:
    # Nginx ingress controller annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support for real-time features
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://one-data.example.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Requested-With"
    # TLS configuration (enable for production)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # TLS configuration - uncomment for HTTPS
  # tls:
  #   - hosts:
  #       - one-data.example.com
  #     secretName: one-data-tls
  rules:
    - host: one-data.example.com
      http:
        paths:
          # Frontend (default route)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-frontend
                port:
                  number: 80
          # Bisheng API
          - path: /api/bisheng
            pathType: Prefix
            backend:
              service:
                name: bisheng-api
                port:
                  number: 8000
          # Alldata API
          - path: /api/alldata
            pathType: Prefix
            backend:
              service:
                name: alldata-api
                port:
                  number: 8001
          # Cube API
          - path: /api/cube
            pathType: Prefix
            backend:
              service:
                name: cube-api
                port:
                  number: 8002
          # OpenAI Proxy
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: openai-proxy
                port:
                  number: 8003
