# Prometheus配置示例
# 用于监控OCR服务的性能指标

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ocr-service'
    environment: 'production'

# 告警规则文件
rule_files:
  - 'alerts.yml'

# 抓取配置
scrape_configs:
  # OCR服务监控
  - job_name: 'ocr-service'
    static_configs:
      - targets: ['localhost:8007']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # 数据库监控 (如果使用mysql_exporter)
  - job_name: 'mysql'
    static_configs:
      - targets: ['localhost:9104']
    scrape_interval: 30s

  # Redis监控 (如果使用redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
    scrape_interval: 30s

  # 系统监控 (如果使用node_exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']
