apiVersion: v1
kind: Service
metadata:
  name: ocr-service
  namespace: ocr-service
  labels:
    app: ocr-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    port: 8007
    targetPort: 8007
    protocol: TCP
  selector:
    app: ocr-service
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: ocr-service-headless
  namespace: ocr-service
  labels:
    app: ocr-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8007
    targetPort: 8007
    protocol: TCP
  selector:
    app: ocr-service
    component: api

---
# HPA配置
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ocr-service-hpa
  namespace: ocr-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ocr-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
