apiVersion: v1
kind: Secret
metadata:
  name: ocr-secret
  namespace: ocr-service
type: Opaque
stringData:
  # 数据库密码
  MYSQL_PASSWORD: "your_mysql_password"
  DATABASE_URL: "mysql+pymysql://root:your_mysql_password@mysql-service:3306/alldata"

  # Redis密码
  REDIS_PASSWORD: "your_redis_password"
  REDIS_URL: "redis://:your_redis_password@redis-service:6379/0"

  # OpenAI API密钥（可选）
  OPENAI_API_KEY: "sk-your-openai-api-key"

  # 加密密钥
  SECRET_KEY: "your-secret-key-here"

  # API密钥签名密钥
  API_KEY_SECRET: "your-api-key-signing-secret"
