# Alembic Configuration for Data-API
# ONE-DATA-STUDIO Database Migration Management

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Set to 'true' to run the environment during the 'revision' command
prepend_sys_path = .

# Timezone to use when rendering revision id
timezone = UTC

# Max length of characters for slug field
truncate_slug_length = 40

# Set to true to require migrations to include a revision tag
revision_environment = false

# Set to 'true' to enable environment config setup
sourceless = false

# Version number format
version_locations = %(here)s/alembic/versions

# Version path separator
version_path_separator = os

# Output encoding
output_encoding = utf-8

# Database URL (loaded from environment in env.py)
# sqlalchemy.url is set dynamically in env.py
sqlalchemy.url =

[post_write_hooks]
# Post-write hooks run after a migration is generated
# Example: black formatter
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
