# Keycloak 认证授权服务部署配置
# Sprint 3.1: 实现统一的 SSO 认证

---
# Keycloak PostgreSQL 数据库
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-postgres-data
  namespace: one-data-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi

---
# Keycloak PostgreSQL ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-postgres-config
  namespace: one-data-system
data:
  postgres.conf: |
    max_connections = 100
    shared_buffers = 256MB
    effective_cache_size = 1GB
    maintenance_work_mem = 64MB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 2621kB
    min_wal_size = 1GB
    max_wal_size = 4GB

---
# Keycloak PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak-postgres
  namespace: one-data-system
spec:
  serviceName: keycloak-postgres
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-postgres
  template:
    metadata:
      labels:
        app: keycloak-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        env:
        - name: POSTGRES_DB
          value: "keycloak"
        - name: POSTGRES_USER
          value: "keycloak"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-credentials
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - name: postgres
          containerPort: 5432
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U keycloak -d keycloak
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U keycloak -d keycloak
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgres.conf
      volumes:
      - name: config
        configMap:
          name: keycloak-postgres-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 10Gi

---
# Keycloak PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: keycloak-postgres
  namespace: one-data-system
spec:
  selector:
    app: keycloak-postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None

---
# Keycloak Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-credentials
  namespace: one-data-system
type: Opaque
stringData:
  admin-password: "KeycloakAdmin123!"      # Keycloak 管理员密码
  postgres-password: "KeycloakDB123!"      # PostgreSQL 密码
  # 生产环境请使用强密码并通过 Secret Management 工具管理

---
# Keycloak ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: one-data-system
data:
  # Keycloak 主机配置
  KEYCLOAK_HOSTNAME: "keycloak.one-data.local"
  KEYCLOAK_HTTP_ENABLED: "true"
  KEYCLOAK_HTTP_PORT: "80"
  # 数据库配置
  KC_DB: "postgres"
  KC_DB_URL: "jdbc:postgresql://keycloak-postgres:5432/keycloak"
  KC_DB_USERNAME: "keycloak"
  # 性能配置
  KC_DB_POOL_MIN_SIZE: "5"
  KC_DB_POOL_MAX_SIZE: "20"
  KC_DB_POOL_INITIAL_SIZE: "5"
  # 缓存配置
  KC_CACHE: "ispn"
  KC_CACHE_STACK: "kubernetes"
  # 日志配置
  KC_LOG_LEVEL: "info"
  # 生产模式
  KC_HTTP_ENABLED: "true"
  KC_PROXY: "edge"
  # 健康检查
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"

---
# Keycloak Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: one-data-system
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:25.0
        command:
        - /opt/keycloak/bin/kc.sh
        - start
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-credentials
              key: admin-password
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-credentials
              key: postgres-password
        # 从 ConfigMap 导入配置
        - name: KC_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KEYCLOAK_HOSTNAME
        - name: KC_DB
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_DB
        - name: KC_DB_URL
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_DB_URL
        - name: KC_DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_DB_USERNAME
        - name: KC_DB_POOL_MIN_SIZE
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_DB_POOL_MIN_SIZE
        - name: KC_DB_POOL_MAX_SIZE
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_DB_POOL_MAX_SIZE
        - name: KC_DB_POOL_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_DB_POOL_INITIAL_SIZE
        - name: KC_CACHE
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_CACHE
        - name: KC_CACHE_STACK
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_CACHE_STACK
        - name: KC_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_LOG_LEVEL
        - name: KC_PROXY
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_PROXY
        - name: KC_HEALTH_ENABLED
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_HEALTH_ENABLED
        - name: KC_METRICS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_METRICS_ENABLED
        - name: KC_HTTP_ENABLED
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_HTTP_ENABLED
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        - name: metrics
          containerPort: 9000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/ready
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: keycloak-tmp
          mountPath: /opt/keycloak/data/tmp
      volumes:
      - name: keycloak-tmp
        emptyDir: {}

---
# Keycloak Service
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: one-data-system
  labels:
    app: keycloak
spec:
  type: ClusterIP
  selector:
    app: keycloak
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8443
    protocol: TCP
  - name: metrics
    port: 9000
    targetPort: 9000
    protocol: TCP

---
# Keycloak Ingress (用于外部访问)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: one-data-system
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # 生产环境请启用 TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: keycloak.one-data.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 80
  # TLS 配置 (生产环境启用)
  # tls:
  # - hosts:
  #   - keycloak.one-data.local
  #   secretName: keycloak-tls-cert

---
# Keycloak ServiceMonitor (用于 Prometheus 监控)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: keycloak
  namespace: one-data-system
  labels:
    app: keycloak
spec:
  selector:
    matchLabels:
      app: keycloak
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
