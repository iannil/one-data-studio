# ONE-DATA-STUDIO Alldata 数据库初始化 Job
# Phase 5: 端到端集成配置

apiVersion: batch/v1
kind: Job
metadata:
  name: alldata-db-init
  namespace: one-data-alldata
  labels:
    app: alldata-db-init
    phase: "5"
spec:
  template:
    metadata:
      labels:
        app: alldata-db-init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: init
        image: alldata-api:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "init_db.py"]
        env:
        - name: DATABASE_URL
          value: "mysql+pymysql://one_data:OneDataPassword123!@mysql.one-data-infra.svc.cluster.local:3306/one_data"
        - name: MINIO_ENDPOINT
          value: "minio.one-data-infra.svc.cluster.local:9000"
        - name: MINIO_ACCESS_KEY
          value: "admin"
        - name: MINIO_SECRET_KEY
          value: "admin123456"
        - name: REDIS_HOST
          value: "redis.one-data-infra.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          value: "RedisPassword123!"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
# 等待初始化完成的辅助 Job（用于依赖管理）
apiVersion: batch/v1
kind: Job
metadata:
  name: alldata-init-wait
  namespace: one-data-alldata
  labels:
    app: alldata-init-wait
    phase: "5"
spec:
  template:
    metadata:
      labels:
        app: alldata-init-wait
    spec:
      restartPolicy: OnFailure
      containers:
      - name: wait
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            echo "等待 Alldata 数据库初始化完成..."
            sleep 30
            echo "初始化检查完成"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
