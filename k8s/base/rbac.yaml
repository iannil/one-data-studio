# Service Account and RBAC Configuration
# Minimal permissions for API services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: one-data-api
  namespace: one-data-studio
  labels:
    app.kubernetes.io/name: one-data-studio
---
# Role with minimal required permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: one-data-api-role
  namespace: one-data-studio
  labels:
    app.kubernetes.io/name: one-data-studio
rules:
  # Allow reading ConfigMaps and Secrets in the namespace
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Allow creating events for logging/debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: one-data-api-binding
  namespace: one-data-studio
  labels:
    app.kubernetes.io/name: one-data-studio
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: one-data-api-role
subjects:
  - kind: ServiceAccount
    name: one-data-api
    namespace: one-data-studio
