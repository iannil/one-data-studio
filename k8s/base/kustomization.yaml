# Kustomization for base configuration
# Apply with: kubectl apply -k k8s/base/
#
# IMPORTANT: Secrets must be created separately before applying this kustomization.
# See k8s/base/secrets.yaml.template for the template.
#
# Create secrets using one of these methods:
#   1. kubectl create secret generic one-data-secrets --from-literal=... -n one-data-studio
#   2. Use external secrets management (Vault, AWS Secrets Manager, etc.)
#   3. Use sealed-secrets or similar for GitOps
#
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: one-data-studio

resources:
  - namespace.yaml
  - configmap.yaml
  # Note: secrets.yaml is now a template (secrets.yaml.template)
  # Secrets must be created separately from the template with actual values
  # - secrets.yaml
  - rbac.yaml
  - bisheng-api.yaml
  - alldata-api.yaml
  - openai-proxy.yaml
  - cube-api.yaml
  - web-frontend.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml
  - network-policy.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/version: "1.0.0"

# Image tags - IMPORTANT: Use semantic versions or Git SHA for production
# NEVER use 'latest' in production to ensure reproducible deployments
# Update these tags for each release
images:
  - name: one-data-studio/bisheng-api
    newTag: v1.0.0
  - name: one-data-studio/alldata-api
    newTag: v1.0.0
  - name: one-data-studio/openai-proxy
    newTag: v1.0.0
  - name: one-data-studio/cube-api
    newTag: v1.0.0
  - name: one-data-studio/web-frontend
    newTag: v1.0.0
