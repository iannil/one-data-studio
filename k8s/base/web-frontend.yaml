# Web Frontend Deployment
# React SPA served via nginx
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  namespace: one-data-studio
  labels:
    app.kubernetes.io/name: web-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: one-data-studio
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: web-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-frontend
        app.kubernetes.io/component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      containers:
        - name: web-frontend
          image: one-data-studio/web-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: VITE_API_BASE_URL
              value: "/api"
            - name: VITE_KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: one-data-config
                  key: KEYCLOAK_URL
            - name: VITE_KEYCLOAK_REALM
              valueFrom:
                configMapKeyRef:
                  name: one-data-config
                  key: KEYCLOAK_REALM
            - name: VITE_KEYCLOAK_CLIENT_ID
              value: "web-frontend"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: web-frontend
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: web-frontend
  namespace: one-data-studio
  labels:
    app.kubernetes.io/name: web-frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: web-frontend
